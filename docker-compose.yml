version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: delta-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deltauser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-delta_indonesia_app}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deltauser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delta-network

  redis:
    image: redis:7-alpine
    container_name: delta-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delta-network
    profiles:
      - "with-redis"

  # ============================================================================
  # PICNew Backend - Production Ready
  # ============================================================================
  picnew-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picnew-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-deltauser}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-delta_indonesia_app}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5001
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - delta-network
    restart: unless-stopped
    profiles:
      - "picnew"
      - "all"

  picnew-backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picnew-backend-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-deltauser}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-delta_indonesia_app}
      NODE_ENV: development
      PORT: 5001
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - delta-network
    volumes:
      - ./apps/picnew-backend/src:/app/apps/picnew-backend/src
    command: npm run dev
    profiles:
      - "picnew-dev"

  # ============================================================================
  # Landing Page Service
  # ============================================================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: delta-web
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    networks:
      - delta-network
    volumes:
      - ./apps/web/src:/app/src
    command: npm run dev
    profiles:
      - "web"
      - "all"

volumes:
  postgres_data:
  redis_data:

networks:
  delta-network:
    driver: bridge