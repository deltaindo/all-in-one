version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: delta-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-deltauser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-delta_unified}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deltauser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delta-network

  redis:
    image: redis:7-alpine
    container_name: delta-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delta-network
    profiles:
      - "with-redis"

volumes:
  postgres_data:
  redis_data:

networks:
  delta-network:
    driver: bridge
